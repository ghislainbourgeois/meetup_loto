{% extends "layout.html" %}
{% block body %}
    <h2>Meetup Details</h2>
	{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
	<form action="{{ url_for('query') }}" method=post>
	<dl>
		<dt>Meetup Name:
		<dd><input type=text name=meetup_name>
		<dt>Event ID:
		<dd><input type=text name=event_id>
		<dd><input type=submit value=Login>
	</dl>
	</form>
{% endblock %}
