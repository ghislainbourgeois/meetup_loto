{% extends "layout.html" %}
{% block body %}
	{% if error %}
        <p class=error><strong>Error:</strong> {{ error }}
    {% else %}
        <h2>Number of participants: {{ participants }}</h2>
        <h2>Winning chances: {{ chances|round(2) }}%</h2>
        <a href='/draw'>Draw a Winner!</a>
    {% endif %}
{% endblock %}
